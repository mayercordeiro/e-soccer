<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle E-Soccer Torneios</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="grid">
        <header>
            <nav class="main-menu">
                <ul>
                    <li>
                        <a href="#" id="website-logo">
                            <img src="img/logo-eagle-e-soccer.svg" alt="Eagle E-Soccer Torneios">
                        </a>
                    </li>

                    <li>                                 
                        <a href="#">
                            <img src="img/icon-home.svg" alt="Ir para a Home">
                            <span class="nav-text">Home</span>
                        </a>
                    </li>   

                    <li>                                 
                        <a href="#">
                            <img src="img/icon-campeonato.svg" alt="Ir para Torneios">
                            <span class="nav-text">Torneios</span>
                        </a>
                    </li>

                    <li>                                 
                        <a href="#">
                            <img src="img/icon-regras.svg" alt="Ir para Regras">
                            <span class="nav-text">Regras</span>
                        </a>
                    </li>

                    <li>                                 
                        <a href="#">
                            <img src="img/icon-hof.svg" alt="Ir para o Hall da Fama">
                            <span class="nav-text">Hall of Fame</span>
                        </a>
                    </li>
                    
                    <li>                                 
                        <a href="#">
                            <img src="img/icon-discord.svg" alt="Ir para o nosso Discord">
                            <span class="nav-text">Discord</span>
                        </a>
                    </li> 
                </ul>
            </nav>
        </header>
    
        <div class="player-panel">
            <img src="img/icon-painel.svg" alt="Painel do Competidor" id="icon-panel">
            <p>PAINEL DO COMPETIDOR</p>

            <form action="">
                <label for="email">E-mail</label>
                <input type="email">
                <label for="password">Senha</label>
                <input type="password">
            </form>
        </div>

    </section>

    <script src="js/script.js"></script>
</body>
</html>
